<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Project Bank Transection</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto">

    <!-- The Bank Heading -->
    <header>
        <h1 class="text-6xl text-center my-6">Welcome To <span class="text-orange-600 font-semibold">Delta Bank
                LTD.</span>
        </h1>
    </header>

    <section class="">
        <div class="text-center bg-lime-200 rounded w-3/4 mx-auto pb-8 pt-4">
            <h4 class="text-4xl text-center mb-8">Please Login</h4>
            <input class="block mx-auto w-3/4 mb-6 p-4 " type="text" id="user-input-email"
                placeholder="Enter Your Email">
            <input class="block mx-auto w-3/4 mb-6 p-4 " type="password" id="user-input-password"
                placeholder="Enter Your Password">
            <button id="login-button" class="bg-green-400 px-12 py-4 text-2xl rounded text-white">Login</button>

        </div>
    </section>
    <script src="./js/main.js"></script>
</body>

</html>
